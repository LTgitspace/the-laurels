<nz-layout class="app-layout">
  <nz-sider class="menu-sidebar"
    nzCollapsible
    nzWidth="256px"
    nzBreakpoint="md"
    [(nzCollapsed)]="isCollapsed"
    [nzTrigger]="null"
  >
    <div class="sidebar-logo">
      <a href="https://cloudjourney.awsstudygroup.com/" target="_blank">
        <img src="/Amazon_Web_Services_Logo.svg" alt="logo">
        <h1 *ngIf="!isCollapsed">FCJ REPORT</h1>
      </a>
    </div>
    <ul nz-menu nzTheme="dark" nzMode="inline" [nzInlineCollapsed]="isCollapsed">
      <li nz-submenu nzOpen nzTitle="Home" nzIcon="home">
        <ul>
          <li nz-menu-item nzMatchRouter>
            <a routerLink="/welcome">Welcome</a>
          </li>
          <li nz-menu-item nzMatchRouter>
            <a>Overview</a>
          </li>
        </ul>
      </li>
      <li nz-submenu nzOpen nzTitle="Worklog" nzIcon="schedule">
        <ul>
          <li nz-menu-item nzMatchRouter>
            <a routerLink="/worklogweek1">Week 1</a>
          </li>
          <li nz-menu-item nzMatchRouter>
            <a routerLink="/worklogweek2">Week 2</a>
          </li>
          <li nz-menu-item nzMatchRouter>
            <a routerLink="/worklogweek3">Week 3</a>
          </li>
          <li nz-menu-item nzMatchRouter>
            <a routerLink="/worklogweek2">Week 4</a>
          </li>
          <li nz-menu-item nzMatchRouter>
            <a routerLink="/worklogweek2">Week 4</a>
          </li>
        </ul>
      </li>
      <li nz-submenu nzOpen nzTitle="Proposal" nzIcon="file-text">
        <ul>
          <li nz-menu-item nzMatchRouter>
            <a>Project overview</a>
          </li>
        </ul>
      </li>
    </ul>
  </nz-sider>
  <nz-layout>
    <nz-header>
      <div class="app-header">
        <span class="header-trigger" (click)="isCollapsed = !isCollapsed">
          <nz-icon class="trigger" [nzType]="isCollapsed ? 'menu-unfold' : 'menu-fold'" />
        </span>
      </div>
    </nz-header>
    <nz-content>
      <div class="inner-content">
        <router-outlet></router-outlet>
      </div>
    </nz-content>
  </nz-layout>
</nz-layout>
